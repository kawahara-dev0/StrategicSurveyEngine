# Strategic Survey Engine â€“ full stack (DB + Backend + Frontend)
# Usage: from project root, run: docker compose up -d
# Then open http://localhost:5173 (frontend) and http://localhost:8000/docs (API docs)
# Stop: docker compose down

services:
  db:
    image: postgres:15-alpine
    container_name: strategic_survey_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strategic_survey
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strategic_survey_backend
    environment:
      # Use db host inside Docker; root .env DATABASE_URL is for local runs only.
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/strategic_survey
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: strategic_survey_frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      # Browser calls API directly; fixed for Docker. Root .env VITE_API_URL is for local dev.
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
